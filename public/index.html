    <style>
      .loading {
        display: block;
        position: fixed;
        z-index: 98;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 9, 0.968627451);
      }

      .loading > div {
        display: block;
        position: absolute;
        top: 0;
        margin-top: calc(50vh - (180px / 2));
        margin-left: calc(50vw - (180px / 2));
        width: 180px;
        height: 180px;
        z-index: 99;
        border-radius: 20px;
      }
      .loading > div .loading-spinner {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 4px solid #ffffff;
        border-top-color: #797777;
        animation: spin 1s infinite linear;
        margin: auto;
        margin-top: 30px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading > div p {
        color: #eff0f2;
        font-family: Audiowide;
        text-align: center;
        margin-top: 30px;
        font-size: 25px;
      }

    </style>

    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
    <script>
      const container = createElement("div");
//Create and return an HTML element 
function createElement(elementType){
    return document.createElement(elementType);
}

//Add Child Element to Parent 
function addChildToParent(child, parent){
    parent.appendChild(child);
}

//Add child as first element 
function addChildAsFirstToParent(child, parent){
    parent.prepend(child);
}

//Change the Text of an element 
function changeText(element, text){
    element.innerText = text;
}

//Change HTML of an element
function changeHtml(element, html){
    element.innerHTML = html;
}

//Change the classes
function changeClass(element, item){
    element.className = item;
}

function loading(){
    changeClass(container, "loading");
    addChildToParent(container, document.body);

    const internalContainer = createElement("div");
    addChildToParent(internalContainer, container);

    const spinner = createElement("div");
    changeClass(spinner, "loading-spinner");
    addChildToParent(spinner, internalContainer);

    const textLoading = createElement("p");
    changeText(textLoading, "Loading");
    addChildToParent(textLoading, internalContainer);
}

function endLoading(){
    container.innerHTML = " ";
    container.remove();
}

// Start the loading animation when the page is opening
window.addEventListener("DOMContentLoaded", function() {
    loading();
});



    // End the loading animation when the page finishes loading
window.addEventListener("load", function() {
    endLoading();
});
    </script>
